<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Form Filler</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'MS Sans Serif', Arial, sans-serif;
      width: 300px;
      padding: 3px;
      background-color: #c0c0c0;
      color: #000;
      font-size: 12px;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h2 {
      background: linear-gradient(to right, #000080, #1084d0);
      color: #fff;
      padding: 3px;
      margin: 0 0 3px 0;
    }
    select, input {
      font-family: 'MS Sans Serif', Arial, sans-serif;
      font-size: 12px;
      background-color: #fff;
      border: 1px solid #7f7f7f;
      box-shadow: inset 1px 1px 0 #7f7f7f;
      padding: 2px;
      margin: 2px 0;
      width: calc(100% - 6px);
    }
    button {
      font-family: 'MS Sans Serif', Arial, sans-serif;
      font-size: 12px;
      background-color: #c0c0c0;
      border: 1px solid;
      border-color: #dfdfdf #000 #000 #dfdfdf;
      padding: 3px 5px;
      margin: 2px 0;
      box-shadow: 1px 1px 0 #fff inset, -1px -1px 0 #7f7f7f inset;
      width: 100%;
    }
    #fillForm {
      height: 40px;
      font-size: 16px;
      font-weight: bold;
      display: block;
      width: 200px; /* or whatever width you prefer */
      margin-left: auto;
      margin-right: auto;
      text-align: center; /* This centers the text within the button */
    }

    #profileFormButtons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    #profileFormButtons button {
      flex: 1;
      margin: 0 5px;
      padding: 3px 5px;
      height: 24px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #profileFormButtons button:first-child {
      margin-left: 0;
    }

    #profileFormButtons button:last-child {
      margin-right: 0;
    }

    #profileFormButtons > div {
      margin-left: 10px;
    }

    /* Profile select div */
    #profileSelectContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    #profileSelect {
      flex-grow: 1;
      margin-right: 10px;
      width: auto; 
    }
    #showAddProfileForm {
      width: auto;
      white-space: nowrap;
    }
    #removeProfile {
      font-size: 10px;
      color: #ff0000;
      width: 24px;
      height: 24px;
      padding: 0;
      text-align: center;
    }

    button:active {
      border-color: #000 #dfdfdf #dfdfdf #000;
      box-shadow: -1px -1px 0 #fff inset, 1px 1px 0 #7f7f7f inset;
    }
    #logLabel {
      margin-top: 10px;
      margin-bottom: 3px;
    }
    #logMsg {
      background-color: #1a1a1a;
      color: #39ff14;
      border: 1px solid #7f7f7f;
      box-shadow: inset 1px 1px 0 #7f7f7f;
      padding: 5px;
      min-height: 40px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      user-select: text;
      cursor: text;
    }
    #profileForm {
      border: 1px solid;
      border-color: #7f7f7f #fff #fff #7f7f7f;
      padding: 10px;
      margin-top: 10px;
    }
    #formTitle {
      margin-top: 0;
      font-weight: bold;
    }
    #dynamicProfileForm div {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    #dynamicProfileForm label {
      width: 120px;
      margin-right: 10px;
      text-align: right;
    }
    #dynamicProfileForm input {
      flex-grow: 1;
    }
    #submitProfile {
      margin-top: 10px;
      width: auto;
      float: right;
    }
    footer {
      margin-top: auto;
      padding: 5px;
      border-top: 1px solid #7f7f7f;
      text-align: center;
    }
    footer a {
      color: #000080;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    #additionalFields {
      min-height: 100px;
      max-height: 500px;
      overflow-y: auto;
      resize: vertical;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>LLM Form Filler by Georges Paul</h2>

  <div id="profileSelectContainer">
    <select id="profileSelect">
      <option value="">Select a profile</option>
    </select>
    <button id="showAddProfileForm">Add Profile</button>
    <button id="removeProfile">X</button>
  </div>
  <hr>
  <button id="fillForm">Fill Form</button>
  <div id="logLabel">System messages:</div>
  <div id="logMsg"></div>
  <div id="profileForm" style="display: none;">
    <h3 id="formTitle">Add Profile</h3>
    <form id="dynamicProfileForm"></form>
    <div id="profileFormButtons">
      <button id="loadFromTxt">Load from txt file</button>
      <button id="backupProfile">Backup to txt file</button>
    </div>
    <button id="llmConfigButton">LLM API Config</button>
  </div>
  <footer>
    <button id="donateLink" class="button donate-button">Donate</button>
    <br><br>
    <a href="https://github.com/GeorgesPaul/formfill" target="_blank">GitHub Repository</a>
  </footer>
  <script src="node_modules/js-yaml/dist/js-yaml.min.js"></script>
  <script src="popup.js"></script>
  <script src="apiUtils.js"></script>
  <script src="llmConfig.js"></script>

</body>
