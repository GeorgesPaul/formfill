<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Form Filler</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'MS Sans Serif', Arial, sans-serif;
      width: 300px;
      padding: 3px;
      background-color: #c0c0c0;
      color: #000;
      font-size: 12px;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h2 {
      background: linear-gradient(to right, #000080, #1084d0);
      color: #fff;
      padding: 3px;
      margin: 0 0 3px 0;
    }
    select, input {
      font-family: 'MS Sans Serif', Arial, sans-serif;
      font-size: 12px;
      background-color: #fff;
      border: 1px solid #7f7f7f;
      box-shadow: inset 1px 1px 0 #7f7f7f;
      padding: 2px;
      margin: 2px 0;
      width: calc(100% - 6px);
    }
    button {
      font-family: 'MS Sans Serif', Arial, sans-serif;
      font-size: 12px;
      background-color: #c0c0c0;
      border: 1px solid;
      border-color: #dfdfdf #000 #000 #dfdfdf;
      padding: 3px 5px;
      margin: 2px 0;
      box-shadow: 1px 1px 0 #fff inset, -1px -1px 0 #7f7f7f inset;
      width: 100%;
    }
    #fillForm {
      height: 40px;
      font-size: 16px;
      font-weight: bold;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      background-color: #28a745; /* Green when enabled */
      color: #fff;
    }
    #fillForm:disabled {
      background-color: #6c757d; /* Gray when disabled */
      color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #fillForm:hover:not(:disabled) {
      background-color: #218838; /* Darker green on hover */
    }
    #stopFilling {
      height: 20px;
      font-size: 13px;
      font-weight: bold;
      display: block;
      width: 150px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      background-color: #dc3545; /* Red when enabled */
      color: #fff;
      border-color: #c82333 #000 #000 #c82333;
    }
    #stopFilling:disabled {
      background-color: #f8d7da; /* Faded red when disabled */
      color: #721c24;
      border-color: #7f7f7f #000 #000 #7f7f7f;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #stopFilling:hover:not(:disabled) {
      background-color: #c82333; /* Darker red on hover */
    }

    #profileFormButtons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    #profileFormButtons button {
      flex: 1;
      margin: 0 5px;
      padding: 3px 5px;
      height: 24px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #profileFormButtons button:first-child {
      margin-left: 0;
    }

    #profileFormButtons button:last-child {
      margin-right: 0;
    }

    #profileFormButtons > div {
      margin-left: 10px;
    }

    /* Profile select div */
    #profileSelectContainer {
      display: flex;
      flex-direction: column;
      margin-bottom: 5px;
    }
    #profileListHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      font-size: 11px;
      color: #000080;
    }
    #profileSelect {
      width: 100%;
      max-height: 120px;
      overflow-y: auto;
      border: 1px solid #7f7f7f;
      background-color: #fff;
      padding: 5px;
      font-family: 'MS Sans Serif', Arial, sans-serif;
      font-size: 12px;
    }
    #profileSelect option {
      padding: 2px 5px;
    }
    #profileSelect option:checked {
      background-color: #c0c0c0;
    }
    #profileButtons {
      display: flex;
      gap: 3px;
    }
    #selectAllProfiles, #clearAllProfiles {
      font-size: 10px;
      padding: 2px 4px;
      min-width: 24px;
    }
    #showAddProfileForm {
      white-space: nowrap;
      font-size: 10px;
      padding: 2px 4px;
    }
    #removeProfile {
      font-size: 10px;
      color: #ff0000;
      width: 20px;
      height: 20px;
      padding: 0;
      text-align: center;
    }

    button:active {
      border-color: #000 #dfdfdf #dfdfdf #000;
      box-shadow: -1px -1px 0 #fff inset, 1px 1px 0 #7f7f7f inset;
    }
    #logLabel {
      margin-top: 10px;
      margin-bottom: 3px;
    }
    #logMsg {
      background-color: #1a1a1a;
      color: #39ff14;
      border: 1px solid #7f7f7f;
      box-shadow: inset 1px 1px 0 #7f7f7f;
      padding: 5px;
      min-height: 40px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      user-select: text;
      cursor: text;
    }
    #profileForm {
      border: 1px solid;
      border-color: #7f7f7f #fff #fff #7f7f7f;
      padding: 10px;
      margin-top: 10px;
    }
    #formTitle {
      margin-top: 0;
      font-weight: bold;
    }
    #dynamicProfileForm div {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    #dynamicProfileForm label {
      width: 120px;
      margin-right: 10px;
      text-align: right;
    }
    #dynamicProfileForm input {
      flex-grow: 1;
    }
    #submitProfile {
      margin-top: 10px;
      width: auto;
      float: right;
    }
    footer {
      margin-top: auto;
      padding: 5px;
      border-top: 1px solid #7f7f7f;
      text-align: center;
    }
    footer a {
      color: #000080;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    #additionalFields {
      min-height: 100px;
      max-height: 500px;
      overflow-y: auto;
      resize: vertical;
      margin-bottom: 10px;
    }
    #qrCodeContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }

    #qrCodeContainer img {
      max-width: 100%;
      height: auto;
    }
    #userPrompt {
      width: 100%;
      min-height: 60px;
      max-height: 120px;
      resize: vertical;
      margin-bottom: 10px;
      font-family: 'MS Sans Serif', Arial, sans-serif;
      font-size: 12px;
      background-color: #fff;
      border: 1px solid #7f7f7f;
      box-shadow: inset 1px 1px 0 #7f7f7f;
      padding: 5px;
    }
    #userPromptLabel {
      display: block;
      margin-bottom: 3px;
      font-size: 11px;
      color: #000080;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h2>LLM Form Filler by Georges Paul</h2>
  <label id="userPromptLabel" for="userPrompt">Custom Prompt:</label>
  <textarea id="userPrompt" placeholder="Instructions for the AI, for example: Bob is the sender of the parcel and Sandra is the recipient."></textarea>
  <hr>
  <button id="fillForm">Fill Form</button>
  <button id="stopFilling" disabled>Stop Filling</button>
  <div id="logLabel">System messages:</div>
  <div id="logMsg"></div>
  <div id="profileSelectContainer">
    <div id="profileListHeader">
      <span id="selectedCount">0 profiles selected</span>
      <div id="profileButtons">
        <button id="selectAllProfiles">All</button>
        <button id="clearAllProfiles">None</button>
        <button id="showAddProfileForm">Add</button>
        <button id="removeProfile">X</button>
      </div>
    </div>
    <select id="profileSelect" multiple size="6">
      <!-- Profile options will be populated here -->
    </select>
  </div>
  <div id="profileForm">
    <h3 id="formTitle">Add Profile</h3>
    <form id="dynamicProfileForm"></form>
    <div id="profileFormButtons">
      <button id="loadFromTxt">Load from txt file</button>
      <button id="backupProfile">Backup to txt file</button>
    </div>
    <button id="llmConfigButton">LLM API Config</button>
  </div>
  <footer>
    <button id="donateButton" class="button donate-button">Donate</button>
    <br>
    <img src="qr-code.png" alt="Donate QR Code" width="150">
    <br><br>
    <a href="https://github.com/GeorgesPaul/formfill" target="_blank">GitHub Repository</a>
  </footer>
  <script src="lib/js-yaml.min.js"></script>
  <script src="popup.js"></script>
  <script src="apiUtils.js"></script>
  <script src="llmConfig.js"></script>

</body>
