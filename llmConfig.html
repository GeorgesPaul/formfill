<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM API Configuration</title>
    <style>
        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: #c0c0c0;
            color: #000;
            margin: 8px;
            width: 700px;
        }
        h2 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
            background-color: #fff;
            border: 2px inset #dfdfdf;
        }
        th, td {
            border: 1px solid #808080;
            padding: 2px 4px;
            font-size: 12px;
        }
        th {
            background-color: #c0c0c0;
            font-weight: normal;
        }
        tr.selected {
            background-color: #000080;
            color: #fff;
        }
        button {
            background-color: #c0c0c0;
            border: 2px outset #dfdfdf;
            color: #000;
            padding: 2px 6px;
            font-size: 12px;
            margin: 2px;
            cursor: pointer;
        }
        button:active {
            border-style: inset;
        }
        #configForm {
            display: none;
            background-color: #c0c0c0;
            padding: 8px;
            border: 2px outset #dfdfdf;
        }
        #configForm input {
            width: calc(100% - 8px);
            margin: 4px 0;
            border: 2px inset #dfdfdf;
            background-color: #fff;
            font-size: 12px;
            padding: 2px;
        }
        #statusMessage {
            margin-top: 8px;
            font-size: 12px;
        }
        #persistentMessage {
            display: none;
            background-color: #c0c0c0;
            border: 2px outset #dfdfdf;
            padding: 8px;
            margin-top: 8px;
            font-size: 12px;
        }
        #closePersistentMessage {
            margin-top: 4px;
        }
        #logLabel {
            font-size: 12px;
            margin-top: 8px;
        }

        #logMsg {
          background-color: #1a1a1a;
          color: #39ff14;
          border: 1px solid #7f7f7f;
          box-shadow: inset 1px 1px 0 #7f7f7f;
          padding: 5px;
          width: calc(100% - 8px);
          height: 80px; 
          overflow-y: auto;
          white-space: pre-wrap;
          word-wrap: break-word;
          font-family: 'Courier New', monospace;
          user-select: text;
          cursor: text;
        }
    </style>
</head>
<body>
    <h2>LLM API Configuration</h2>

    <table id="configTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>API URL</th>
                <th>Model</th>
                <th>API Key</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button id="addConfig">Add</button>
    <button id="editConfig">Edit</button>
    <button id="deleteConfig">Delete</button>
    <button id="testApi">Test API</button>

    <form id="configForm">
        <input type="text" id="configName" placeholder="Configuration Name" required>
        <input type="text" id="apiUrl" placeholder="API URL" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="password" id="apiKey" placeholder="API Key">
        <button type="submit">Save</button>
        <button type="button" id="cancelEdit">Cancel</button>
    </form>

    <div id="statusMessage"></div>

    <div id="logLabel">System messages:</div>
    <div id="logMsg"></div>

    <script src="llmConfig.js"></script>
</body>
</html>
